<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .consulta-card {
            background-color: #1045b610;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(67, 39, 133, 0.1);
            margin: 15px auto;
            padding: 20px;
            width: 80%;
            text-align: left;
            transition: 0.3s;
        }
        h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Consultas 1</h2>
    <div id="resultado"></div>

    <script>
        function formatarData(dataString) {
            // A data está no formato '20250101T000000.000Z', então vamos ajustá-la
            const ano = dataString.slice(0, 4);
            const mes = dataString.slice(4, 6);
            const dia = dataString.slice(6, 8);
            const horas = dataString.slice(9, 11);
            const minutos = dataString.slice(11, 13);
            const segundos = dataString.slice(13, 15);

            // Retorna a data no formato 'DD/MM/AAAA HH:MM:SS'
            return `${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;
        }

        async function carregarConsultas() {
            const container = document.getElementById("resultado");

            try {
                const resposta = await fetch('http://localhost:3000/consulta1');
                const dados = await resposta.json();

                if (dados.length === 0) {
                    container.innerHTML = "<p>Nenhuma consulta encontrada.</p>";
                    return;
                }

                dados.forEach(consulta => {
                    const { inicio, fim } = consulta.intervalo_timestamp;

                    const card = document.createElement("div");
                    card.className = "consulta-card";
                    card.innerHTML = `
                        <h3>Consulta: ${consulta.consulta}</h3>
                        <p><strong>Carta Nome:</strong> ${consulta.carta_nome}</p>
                        <p><strong>Carta ID:</strong> ${consulta.carta_id}</p>
                        <p><strong>Total de Batalhas:</strong> ${consulta.resultados.total_batalhas}</p>
                        <p><strong>Média de Vitórias:</strong> ${consulta.resultados.media_vitorias}</p>
                        <p><strong>Média de Derrotas:</strong> ${consulta.resultados.media_derrotas}</p>
                        <p><strong>Média de Empates:</strong> ${consulta.resultados.media_empates}</p>
                        <p><strong>Data de Inserção:</strong> ${new Date(consulta.data_insercao).toLocaleString('pt-BR')}</p>
                        <p><strong>Início do Intervalo:</strong> ${formatarData(inicio)}</p>
                        <p><strong>Fim do Intervalo:</strong> ${formatarData(fim)}</p>
                    `;
                    container.appendChild(card);
                });

            } catch (erro) {
                console.error("Erro ao buscar dados:", erro);
                container.innerHTML = `<p style="color:red;">Erro ao buscar os dados. Verifique se o servidor está rodando.</p>`;
            }
        }

        window.onload = carregarConsultas;
    </script>

</body>
</html>
